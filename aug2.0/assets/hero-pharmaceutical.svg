<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e53e3e"/>
            <stop offset="50%" style="stop-color:#dd6b20"/>
            <stop offset="100%" style="stop-color:#38a169"/>
        </linearGradient>
        <pattern id="pillPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="8" fill="rgba(255,255,255,0.1)"/>
        </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#heroGradient)"/>
    <rect width="100%" height="100%" fill="url(#pillPattern)"/>
    
    <!-- Laboratory equipment silhouettes -->
    <g fill="rgba(255,255,255,0.3)">
        <!-- Beakers -->
        <rect x="100" y="200" width="60" height="80" rx="5"/>
        <rect x="200" y="180" width="50" height="100" rx="5"/>
        <rect x="300" y="220" width="40" height="60" rx="5"/>
        
        <!-- Pills/Capsules -->
        <ellipse cx="500" cy="150" rx="15" ry="8"/>
        <ellipse cx="540" cy="170" rx="15" ry="8"/>
        <ellipse cx="480" cy="190" rx="15" ry="8"/>
        
        <!-- Molecular structure -->
        <g transform="translate(600, 100)">
            <circle cx="0" cy="0" r="8"/>
            <circle cx="30" cy="20" r="8"/>
            <circle cx="60" cy="0" r="8"/>
            <circle cx="30" cy="-20" r="8"/>
            <line x1="0" y1="0" x2="30" y2="20" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="30" y1="20" x2="60" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="60" y1="0" x2="30" y2="-20" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
            <line x1="30" y1="-20" x2="0" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        </g>
    </g>
    
    <!-- Main text -->
    <text x="400" y="250" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="white" text-anchor="middle">PHARMACEUTICAL RESEARCH</text>
    <text x="400" y="290" font-family="Inter, Arial, sans-serif" font-size="18" 
          fill="rgba(255,255,255,0.9)" text-anchor="middle">Advanced Healthcare Solutions</text>
</svg>
