<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="amoxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f7fafc"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#amoxGradient)" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Medicine box -->
    <g transform="translate(100, 50)">
        <!-- Box -->
        <rect x="0" y="0" width="200" height="150" fill="#38a169" rx="10"/>
        <rect x="10" y="10" width="180" height="130" fill="#ffffff" rx="5"/>
        
        <!-- Africure logo area -->
        <rect x="20" y="20" width="160" height="30" fill="#38a169" rx="3"/>
        <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
              fill="white" text-anchor="middle">AFRICURE</text>
        
        <!-- Product name -->
        <text x="100" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
              fill="#2d3748" text-anchor="middle">AMOXICILLIN</text>
        
        <!-- Dosage -->
        <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" 
              fill="#718096" text-anchor="middle">500mg Capsules</text>
        
        <!-- Capsules illustration -->
        <g transform="translate(60, 105)">
            <ellipse cx="15" cy="15" rx="15" ry="8" fill="#38a169"/>
            <ellipse cx="45" cy="15" rx="15" ry="8" fill="#38a169"/>
            <ellipse cx="75" cy="15" rx="15" ry="8" fill="#38a169"/>
        </g>
    </g>
    
    <!-- Product label -->
    <text x="200" y="250" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2d3748" text-anchor="middle">Amoxicillin 500mg</text>
    <text x="200" y="270" font-family="Inter, Arial, sans-serif" font-size="12" 
          fill="#718096" text-anchor="middle">Antibiotic Treatment</text>
</svg>
