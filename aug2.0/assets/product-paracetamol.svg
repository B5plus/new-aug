<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f7fafc"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#productGradient)" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Medicine box -->
    <g transform="translate(100, 50)">
        <!-- Box -->
        <rect x="0" y="0" width="200" height="150" fill="#e53e3e" rx="10"/>
        <rect x="10" y="10" width="180" height="130" fill="#ffffff" rx="5"/>
        
        <!-- Africure logo area -->
        <rect x="20" y="20" width="160" height="30" fill="#e53e3e" rx="3"/>
        <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
              fill="white" text-anchor="middle">AFRICURE</text>
        
        <!-- Product name -->
        <text x="100" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
              fill="#2d3748" text-anchor="middle">PARACETAMOL</text>
        
        <!-- Dosage -->
        <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" 
              fill="#718096" text-anchor="middle">500mg Tablets</text>
        
        <!-- Pills illustration -->
        <g transform="translate(50, 105)">
            <ellipse cx="20" cy="15" rx="12" ry="6" fill="#e53e3e"/>
            <ellipse cx="50" cy="15" rx="12" ry="6" fill="#e53e3e"/>
            <ellipse cx="80" cy="15" rx="12" ry="6" fill="#e53e3e"/>
            <ellipse cx="100" cy="15" rx="12" ry="6" fill="#e53e3e"/>
        </g>
    </g>
    
    <!-- Product label -->
    <text x="200" y="250" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2d3748" text-anchor="middle">Paracetamol 500mg</text>
    <text x="200" y="270" font-family="Inter, Arial, sans-serif" font-size="12" 
          fill="#718096" text-anchor="middle">Pain Relief & Fever Reducer</text>
</svg>
