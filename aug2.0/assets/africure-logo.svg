<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
        </filter>
    </defs>

    <!-- Africa continent outline -->
    <g transform="translate(10, 5) scale(0.8)" fill="none" stroke="#2d3748" stroke-width="2">
        <path d="M30,15 C35,10 45,12 55,18 C65,25 70,35 68,45 C66,55 60,65 55,70 C50,75 40,78 35,75 C30,72 25,65 23,58 C21,51 22,44 24,37 C26,30 28,22 30,15 Z"/>
    </g>

    <!-- Colorful star/people symbol in center of Africa -->
    <g transform="translate(35, 30)">
        <!-- Star points representing people/unity -->
        <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="#e53e3e"/>
        <path d="M6,-4 L8,2 L14,2 L9,6 L11,12 L6,8 L1,12 L3,6 L-2,2 L4,2 Z" fill="#38a169"/>
        <path d="M-6,-4 L-4,2 L2,2 L-3,6 L-1,12 L-6,8 L-11,12 L-9,6 L-14,2 L-8,2 Z" fill="#d69e2e"/>
        <path d="M0,6 L2,12 L8,12 L3,16 L5,22 L0,18 L-5,22 L-3,16 L-8,12 L-2,12 Z" fill="#805ad5"/>
        <path d="M8,2 L10,8 L16,8 L11,12 L13,18 L8,14 L3,18 L5,12 L0,8 L6,8 Z" fill="#dd6b20"/>
        <path d="M-8,2 L-6,8 L0,8 L-5,12 L-3,18 L-8,14 L-13,18 L-11,12 L-16,8 L-10,8 Z" fill="#3182ce"/>
    </g>

    <!-- Company name -->
    <text x="100" y="45" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700"
          fill="#e53e3e" text-anchor="middle" dominant-baseline="middle">africure</text>

    <!-- Background for better visibility -->
    <rect x="0" y="0" width="200" height="60" fill="none" stroke="none"/>
</svg>
