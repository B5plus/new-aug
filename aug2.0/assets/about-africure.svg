<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dd6b20"/>
            <stop offset="50%" style="stop-color:#d69e2e"/>
            <stop offset="100%" style="stop-color:#38a169"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#aboutGradient)"/>
    
    <!-- Africa continent outline -->
    <g fill="rgba(255,255,255,0.3)" transform="translate(300, 100) scale(0.8)">
        <path d="M100,50 C120,30 150,40 180,60 C200,80 210,120 200,160 C190,200 170,240 150,260 C130,280 100,290 80,280 C60,270 40,250 30,220 C20,190 25,160 35,130 C45,100 70,70 100,50 Z"/>
        
        <!-- Dots representing presence across Africa -->
        <circle cx="80" cy="120" r="4" fill="rgba(255,255,255,0.8)"/>
        <circle cx="120" cy="140" r="4" fill="rgba(255,255,255,0.8)"/>
        <circle cx="160" cy="160" r="4" fill="rgba(255,255,255,0.8)"/>
        <circle cx="100" cy="180" r="4" fill="rgba(255,255,255,0.8)"/>
        <circle cx="140" cy="200" r="4" fill="rgba(255,255,255,0.8)"/>
    </g>
    
    <!-- Company building -->
    <g fill="rgba(255,255,255,0.3)" transform="translate(100, 250)">
        <rect x="0" y="0" width="150" height="100" rx="5"/>
        <rect x="20" y="20" width="30" height="40" fill="rgba(255,255,255,0.1)"/>
        <rect x="60" y="20" width="30" height="40" fill="rgba(255,255,255,0.1)"/>
        <rect x="100" y="20" width="30" height="40" fill="rgba(255,255,255,0.1)"/>
        <polygon points="0,0 150,0 175,-30 -25,-30"/>
    </g>
    
    <!-- Healthcare symbols -->
    <g fill="rgba(255,255,255,0.4)">
        <!-- Medical cross -->
        <g transform="translate(550, 150)">
            <rect x="-5" y="-20" width="10" height="40"/>
            <rect x="-20" y="-5" width="40" height="10"/>
        </g>
        
        <!-- Pills -->
        <ellipse cx="600" cy="200" rx="12" ry="6"/>
        <ellipse cx="580" cy="220" rx="12" ry="6"/>
        <ellipse cx="620" cy="240" rx="12" ry="6"/>
        
        <!-- Heart symbol -->
        <g transform="translate(500, 300)">
            <path d="M0,10 C0,0 10,-5 15,5 C20,-5 30,0 30,10 C30,20 15,35 15,35 C15,35 0,20 0,10 Z"/>
        </g>
    </g>
    
    <!-- Main text -->
    <text x="400" y="450" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="white" text-anchor="middle">COMPANY FACILITIES</text>
    <text x="400" y="480" font-family="Inter, Arial, sans-serif" font-size="16" 
          fill="rgba(255,255,255,0.9)" text-anchor="middle">Serving Africa Since 2009</text>
</svg>
