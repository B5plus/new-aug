<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="labGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3182ce"/>
            <stop offset="50%" style="stop-color:#805ad5"/>
            <stop offset="100%" style="stop-color:#e53e3e"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#labGradient)"/>
    
    <!-- Laboratory equipment -->
    <g fill="rgba(255,255,255,0.3)">
        <!-- Lab bench -->
        <rect x="50" y="300" width="700" height="100" rx="5"/>
        
        <!-- Microscope -->
        <g transform="translate(150, 200)">
            <rect x="0" y="50" width="60" height="20" rx="10"/>
            <rect x="25" y="20" width="10" height="50"/>
            <circle cx="30" cy="15" r="8"/>
            <rect x="15" y="70" width="30" height="40"/>
        </g>
        
        <!-- Test tubes in rack -->
        <g transform="translate(300, 180)">
            <rect x="0" y="60" width="120" height="20" rx="5"/>
            <rect x="10" y="20" width="8" height="60" rx="4"/>
            <rect x="30" y="15" width="8" height="65" rx="4"/>
            <rect x="50" y="25" width="8" height="55" rx="4"/>
            <rect x="70" y="20" width="8" height="60" rx="4"/>
            <rect x="90" y="30" width="8" height="50" rx="4"/>
            <rect x="110" y="25" width="8" height="55" rx="4"/>
        </g>
        
        <!-- Computer/analyzer -->
        <g transform="translate(500, 180)">
            <rect x="0" y="40" width="80" height="60" rx="5"/>
            <rect x="10" y="50" width="60" height="40" fill="rgba(0,0,0,0.3)"/>
            <rect x="30" y="100" width="20" height="10"/>
            <rect x="20" y="110" width="40" height="5"/>
        </g>
        
        <!-- Beakers -->
        <g transform="translate(600, 220)">
            <rect x="0" y="20" width="40" height="60" rx="5"/>
            <rect x="50" y="30" width="35" height="50" rx="5"/>
            <rect x="95" y="25" width="30" height="55" rx="5"/>
        </g>
        
        <!-- Chemical formulas floating -->
        <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)">C₈H₉NO₂</text>
        <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.4)">H₂SO₄</text>
        <text x="650" y="120" font-family="Arial, sans-serif" font-size="15" fill="rgba(255,255,255,0.4)">NaCl</text>
    </g>
    
    <!-- Main text -->
    <text x="400" y="450" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="white" text-anchor="middle">QUALITY CONTROL LABORATORY</text>
    <text x="400" y="480" font-family="Inter, Arial, sans-serif" font-size="16" 
          fill="rgba(255,255,255,0.9)" text-anchor="middle">Advanced Analytical Testing</text>
</svg>
