<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="manufacturingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38a169"/>
            <stop offset="50%" style="stop-color:#3182ce"/>
            <stop offset="100%" style="stop-color:#805ad5"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#manufacturingGradient)"/>
    
    <!-- Factory building silhouette -->
    <g fill="rgba(255,255,255,0.3)">
        <!-- Main building -->
        <rect x="100" y="200" width="600" height="200" rx="10"/>
        
        <!-- Roof -->
        <polygon points="80,200 720,200 750,150 50,150"/>
        
        <!-- Smokestacks -->
        <rect x="200" y="100" width="30" height="100"/>
        <rect x="300" y="80" width="30" height="120"/>
        <rect x="500" y="90" width="30" height="110"/>
        
        <!-- Smoke -->
        <ellipse cx="215" cy="80" rx="20" ry="10" fill="rgba(255,255,255,0.2)"/>
        <ellipse cx="315" cy="60" rx="25" ry="12" fill="rgba(255,255,255,0.2)"/>
        <ellipse cx="515" cy="70" rx="22" ry="11" fill="rgba(255,255,255,0.2)"/>
        
        <!-- Windows -->
        <rect x="150" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        <rect x="220" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        <rect x="290" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        <rect x="450" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        <rect x="520" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        <rect x="590" y="230" width="40" height="60" fill="rgba(255,255,255,0.1)"/>
        
        <!-- Loading dock -->
        <rect x="350" y="300" width="100" height="100"/>
        <rect x="360" y="320" width="80" height="60" fill="rgba(0,0,0,0.2)"/>
    </g>
    
    <!-- Main text -->
    <text x="400" y="450" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="white" text-anchor="middle">MANUFACTURING FACILITY</text>
    <text x="400" y="480" font-family="Inter, Arial, sans-serif" font-size="16" 
          fill="rgba(255,255,255,0.9)" text-anchor="middle">WHO-GMP Certified Production</text>
</svg>
