<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="vitaminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f7fafc"/>
            <stop offset="100%" style="stop-color:#e2e8f0"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#vitaminGradient)" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Medicine bottle -->
    <g transform="translate(150, 30)">
        <!-- Bottle -->
        <rect x="0" y="40" width="100" height="140" fill="#d69e2e" rx="10"/>
        <rect x="10" y="50" width="80" height="120" fill="#ffffff" rx="5"/>
        
        <!-- Bottle cap -->
        <rect x="20" y="20" width="60" height="30" fill="#d69e2e" rx="15"/>
        
        <!-- Africure logo area -->
        <rect x="15" y="60" width="70" height="25" fill="#d69e2e" rx="3"/>
        <text x="50" y="77" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
              fill="white" text-anchor="middle">AFRICURE</text>
        
        <!-- Product name -->
        <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
              fill="#2d3748" text-anchor="middle">MULTIVITAMIN</text>
        
        <!-- Details -->
        <text x="50" y="115" font-family="Arial, sans-serif" font-size="10" 
              fill="#718096" text-anchor="middle">30 Tablets</text>
        
        <!-- Tablets illustration inside bottle -->
        <g transform="translate(25, 125)">
            <circle cx="10" cy="10" r="4" fill="#d69e2e"/>
            <circle cx="25" cy="8" r="4" fill="#d69e2e"/>
            <circle cx="40" cy="12" r="4" fill="#d69e2e"/>
            <circle cx="15" cy="25" r="4" fill="#d69e2e"/>
            <circle cx="35" cy="28" r="4" fill="#d69e2e"/>
        </g>
    </g>
    
    <!-- Product label -->
    <text x="200" y="250" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#2d3748" text-anchor="middle">Multivitamin Complex</text>
    <text x="200" y="270" font-family="Inter, Arial, sans-serif" font-size="12" 
          fill="#718096" text-anchor="middle">Daily Nutritional Support</text>
</svg>
